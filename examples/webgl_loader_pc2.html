<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>three.js webgl - loaders - PC2Loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #eee;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - PC2Loader
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
			import { PC2Loader } from 'three/addons/loaders/PC2Loader.js';

			let camera, scene, renderer;

			init();
			animate();

			async function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.set( 0, 0.75, - 1.5 );

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 1;
				controls.maxDistance = 8;

				const fbxLoader = new FBXLoader()
					.setPath( 'models/pc2/' );

				const pc2Loader = new PC2Loader()
					.setPath( 'models/pc2/' );

				const [ model, anim ] = await Promise.all( [
					fbxLoader.loadAsync( 'bendcube.fbx' ),
					pc2Loader.loadAsync( 'bendcube.pc2' ),
				] );

				// model

				model.material = new THREE.MeshBasicMaterial( { color: 0xffffff } )
				console.log(model.material)
				model.scale.set( 0.01, 0.01, 0.01 );
				scene.add( model );

				scene.add(new THREE.DirectionalLight( { color: 0xffffff, intensity: 1.0 } ))
				scene.add(new THREE.AmbientLight( { intensity: 0.5 } ))

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
